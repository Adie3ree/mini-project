  const ctxItcStock = document.getElementById('itcStockChart').getContext('2d');
  const itcStockChart = new Chart(ctxItcStock, {
    type: 'line',
    data: {
      labels: ['Apr 20', 'Apr 21', 'Apr 22', 'Apr 23', 'Apr 24', 'Apr 25', 'Apr 26', 'Apr 27', 'Apr 28', 'Apr 29'], // Replace with actual dates if you have them
      datasets: [{

      }

  const ctxSentiment = document.getElementById('itcSentimentChart').getContext('2d');
  const itcSentimentChart = new Chart(ctxSentiment, {
    type: 'bar',
    data: {
      labels: ['Apr 20', 'Apr 21', 'Apr 22', 'Apr 23', 'Apr 24', 'Apr 25', 'Apr 26', 'Apr 27', 'Apr 28', 'Apr 29'], // Replace with actual dates if you have them
      datasets: [{
        label: 'ITC News Sentiment',
        data: [0.1, -0.2, 0.3, -0.1, 0.2, 0.1, -0.3, 0.2, -0.1, 0.2],
        fill: true,
        backgroundColor: function(context) {
          var index = context.dataIndex;
          var value = context.dataset.data[index];
          return value < 0 ? 'rgba(255, 99, 132, 0.5)' : 'rgba(75, 192, 192, 0.5)'; // color based on sentiment
        },
        borderColor: function(context) {
          var index = context.dataIndex;
          var value = context.dataset.data[index];
          return value < 0 ? 'rgb(255, 99, 132)' : 'rgb(75, 192, 192)'; // color based on sentiment
        },
      }]
    },
    options: {
      scales: {
        y: {
          min: -1,
          max: 1
        }
      }
    }
  });
</script>
